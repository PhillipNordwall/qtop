min_masking_threshold: 9 # Masking/clipping functionality. How high should the earliest node number be (e.g. 50), to make the previous WNs vanish
user_cut_matrix_width: 0 # Change this to zero if you don't want a custom cut matrix length
separator: '|' # character used for vertical separator, for the -o switch
percentage: 0.8 # if less than PERCENTAGE x 100% of the matrices have jobs, perform a blind remap
possible_ids: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz' # IDs of unix accounts, for the lower part of qtop
user_colour_mappings:
  '[A-Za-z]+1\d{2}': Red_L
  '[A-Za-z]+15\d': Gray_D
  'the[rd]q\d+': Blue_L